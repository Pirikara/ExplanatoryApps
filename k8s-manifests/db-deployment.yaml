apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: root
            - name: MYSQL_ROOT_PASSWORD
              value: password
          image: mysql:5.7
          name: db
          ports:
            - containerPort: 3306
          resources: {}
          # volumeMounts:
          #   - mountPath: /var/lib/mysql
          #     name: db-claim0
      restartPolicy: Always
      # volumes:
      #   - name: db-claim0
      #     persistentVolumeClaim:
      #       claimName: db-claim0
status: {}
